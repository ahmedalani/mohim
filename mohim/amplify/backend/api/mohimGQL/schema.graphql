type Category @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  title: String!
  description: String!
  image: String!
  products: [Product] @connection(keyName: "byCategory", fields: ["id"])
  trash: Boolean
}

type Product @model @key(name: "byCategory", fields: ["categoryID"]) @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  title: String!
  description: String
  image: String!
  images: [String!]!
  sizes: [String]!
  colors: [String]!
  weights: [Float]!
  model: [String]!
  avgRating: Float!
  ratings: Int
  price: Float!
  oldPrice: Float
  categoryID: ID
  category: Category @connection
  comments: [Comment] @connection(keyName: "byProduct", fields: ["id"])
  trash: Boolean
}

type Comment @model @key(name: "byProduct", fields: ["productID"]) @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  userSub: String!
  title: String!
  conetent: String!
  productID: ID
  product: Product @connection
  trash: Boolean
}

type Address @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  userSub: String!
  addressText: String!
  city: String!
  label: String!
  trash: Boolean
}

type CartProduct @model @key(name: "byCart", fields: ["cartID"]) @auth(rules: [{allow: public}, {allow: private}]) @key(name: "byOrder", fields: ["orderID"]) {
  id: ID!
  userSub: String!
  selectedQuantity: Int!
  selectedSize: String
  selectedColor: String
  selectedWeight: Float
  productID: ID!
  product: Product @connection
  cartID: ID
  cart: Cart @connection
  trash: Boolean
  selectedModel: String
  purchased: Boolean
  orderID: ID
}

type Cart @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  userSub: String!
  cartProducts: [CartProduct] @connection(keyName: "byCart", fields: ["id"])
  trash: Boolean
}

type Order @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  userSub: String!
  deliveryNotes: String
  totalPrice: Float!
  paymentMethod: String!
  cartID: ID!
  cart: Cart @connection
  addressID: ID!
  address: Address @connection
  trash: Boolean
  orderCartProduct: [CartProduct] @connection(keyName: "byOrder", fields: ["id"])
}
 